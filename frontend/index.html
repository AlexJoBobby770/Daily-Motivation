<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Fuel ⚡</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg">
  <!-- Header with user info and logout -->
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Daily Fuel ⚡</h1>
      <div class="user-section">
        <span id="welcomeUser">Welcome!</span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </header>

  <!-- BACKGROUND DECORATIONS -->
  <div class="background-blobs">
    <div class="blob pink"></div>
    <div class="blob blue"></div>
    <div class="blob yellow"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-container">
    <div class="text-center">
      <div id="DailyQuote" class="quote-box"></div>
    </div>

    <!-- DAILY FORM -->
    <form id="dailyForm" class="form-container">

      <!-- Inspiration -->
      <section class="card hover-lift">
        <h2 class="section-title">💡 What Inspired You Today?</h2>
        <input 
          type="text" 
          id="motivationInput" 
          placeholder="e.g. A beautiful sunrise, kind words from a friend..."
          class="input-field"
        />
      </section>

      <!-- Goals -->
      <section class="card hover-lift">
        <h2 class="section-title">🎯 Today's Goals</h2>
        <input type="text" id="goal1" placeholder="Goal #1" class="input-field">
        <input type="text" id="goal2" placeholder="Goal #2" class="input-field">
      </section>

      <!-- Reflection -->
      <section class="card hover-lift">
        <h2 class="section-title">🤔 Reflect & Rate Your Day</h2>
        <textarea 
          id="reflectionInput" 
          placeholder="How did today feel? What did you learn?"
          rows="4"
          class="textarea-field"
        ></textarea>
        
        <div class="rating-container">
          <label for="rating">Rate your day:</label>
          <select id="rating" class="rating-select">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3" selected>⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
          </select>
        </div>
      </section>

      <div class="text-center">
        <button type="submit" id="submitAllBtn" class="btn">Save My Day ✨</button>
      </div>
    </form>

    <!-- Summary -->
    <section class="card">
      <h2 class="section-title">📋 Today's Summary</h2>
      <div id="summaryDisplay" class="summary-box"></div>
    </section>

    <!-- Previous Days -->
    <section class="card" id="previousDaysSection">
      <h2 class="section-title">📚 Your Previous Days</h2>
      <div id="previousDays"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
