<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Fuel ‚ö°</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg">

  <form id="loginForm" class="form-container">
    <input type="text" id="username" placeholder="Username" class="input-field">
    <input type="password" id="password" placeholder="Password" class="input-field">
    <button type="submit" id="loginBtn" class="btn">Login</button>
    <p id="loginError" class="msg error"></p>
    <p id="loginSuccess" class="msg success"></p>  
    <p id="loginLoading" class="msg loading"></p>
  </form>

  <!-- BACKGROUND DECORATIONS -->
  <div class="background-blobs">
    <div class="blob pink"></div>
    <div class="blob blue"></div>
    <div class="blob yellow"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-container" style="display: none;">

    <div class="text-center">
      <h1 class="title bounce-in">Daily Fuel</h1>
      <div id="DailyQuote" class="quote-box"></div>
    </div>

    <!-- DAILY FORM -->
    <form id="dailyForm" class="form-container">

      <!-- Inspiration -->
      <section class="card hover-lift">
        <h2 class="section-title">What Inspired You Today?</h2>
        <input 
          type="text" 
          id="motivationInput" 
          placeholder="e.g. A beautiful sunrise, kind words from a friend..."
          class="input-field"
        />
      </section>

      <!-- Goals -->
      <section class="card hover-lift">
        <h2 class="section-title">Today's Creative Goals</h2>
        <input type="text" id="goal1" placeholder="üåø Goal #1" class="input-field">
        <input type="text" id="goal2" placeholder="üåô Goal #2" class="input-field">
      </section>

      <!-- Reflection -->
      <section class="card hover-lift">
        <h2 class="section-title">Reflect & Rate</h2>
        <textarea 
          id="reflectionInput" 
          placeholder="How did today feel? What did you learn?"
          rows="4"
          class="textarea-field"
        ></textarea>
        
        <div class="rating-container">
          <label for="rating">Rate your day:</label>
          <select id="rating" class="rating-select">
            <option value="1">‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="3" selected>‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
        </div>
      </section>

      <div class="text-center">
        <button type="submit" id="submitAllBtn" class="btn">Save My Day ‚ú®</button>
      </div>
    </form>

    <!-- Summary -->
    <section class="card">
      <h2 class="section-title">Today's Gentle Summary</h2>
      <div id="summaryDisplay" class="summary-box"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
